name: "."
title: "Blogonresearch"
description: |
  This is a "revival" of an old blog of mine on psychological research and methodology
  (hence the name *blogonreseach*). Just anything on research and methodology
  that are useful to me, and maybe also useful to others.
base_url: https://blogonresearch.github.io/
output_dir: "docs"
theme: theme.css
favicon: images/favicon.ico
creative_commons: CC BY
navbar:
  logo:
    image: images/logo.png
    href: https://blogonresearch.github.io/
  search: true
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - icon: fa fa-rss
      href: index.xml
rss:
  categories:
    - R
collections:
  posts:
    share: [twitter, linkedin, facebook]
output: distill::distill_article
