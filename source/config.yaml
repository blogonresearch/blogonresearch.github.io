markup:
  highlight:
    codeFences: true
    anchorLineNos: false
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 2
  goldmark:
    renderer:
      unsafe: true
