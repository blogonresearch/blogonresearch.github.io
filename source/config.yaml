publishDir: "../docs"
baseurl: https://blogonresearch.github.io/
ignoreFiles:
- \\.Rmd$
- \\.Rmarkdown$
- _cache$
languageCode: en-us
theme: hugo-theme-hello-friend
paginate: 10
params:
  rssFullText: true
  contentTypeName: post
  defaultTheme: light
  showMenuItems: 2
  showReadingTime: no
  shareButtons:
    size: small
    icon: solid
    networks:
      - facebook
      - twitter
      - linkedin
      - whatsapp
      - telegram
      - email
languages:
  en:
    copyright: ''
    dateFormatList: '2006-01-02'
    dateFormatSingle: '2006-01-02'
    keywords: ''
    menu:
      main:
        - identifier: 1about
          name: About
          url: /about
